<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>KVIZ</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css"/>

    <style>
       
    </style>

</head>

  <body>
    <header>
      <div class="container" >
        <h1 class="logo">Гимназија "Стеван Јаковљевић"</h1>
        <h1 class="logo">Квиз знања</h1>
       
       
      </div>
    </header>
    <main>
    <div class="container">
     
     
        <div class="grid">
        <!-- dodati tekst pitanja u okviru data- argumenta... -->
            <div class="cell" data-pitanje="1. У ком веку је живео Аристотел? (3 поена)">1</div>
            <div class="cell" data-pitanje="2. Tренутни председник француске је? (3 поена)">2</div>
            <div class="cell" data-pitanje="3. Из ког града су Битлси? (3 поена)">3</div>
            <div class="cell" data-pitanje="4.Како се зове стилска фигура која подразумева понављање почетних и завршних речи у низу стихова или реченица? (3 поена) ">4</div>
            <div class="cell" data-pitanje="5. Како се зове природан број који има тачно два различита делиоца? (3 поена)">5</div>
            <div class="cell" data-pitanje="6. Одреди следећи члан низа 1, 7, 19, 43, 91, ... (5 поена)">6</div>
            <div class="cell" data-pitanje="7. Која афричка држава на застави има пушку калашњиков? (5 поена)">7</div>
            <div class="cell" data-pitanje="8. Са којом земљом Србија има најдужу границу? (3 поена)">8</div>
            <div class="cell" data-pitanje="9. Како се зове кућа која је у потпуности направљена од леда? (3 поена)">9</div>
            <div class="cell" data-pitanje="10. У ком граду је седиште европске уније? (5 поена)">10</div>
            <div class="cell" data-pitanje="11. Михајло Петровић Алас био је познати српски...? (5 поена)">11</div>
            <div class="cell" data-pitanje="12. Коју државу чине острва Хоншу, Кјушу, Шикоку и Хокаидо (3 поена)">12</div>
            <div class="cell" data-pitanje="13. Како гласи име и претиме последњег руског цара? (3 поена)">13</div>
            <div class="cell" data-pitanje="14. Која се јединица користи за електромагнетну индукцију? (3 поена)">14</div>
            <div class="cell" data-pitanje="15. Ко изводи песму 'Прича о Васи Ладачком'? (3 поена)">15</div>
            <div class="cell" data-pitanje="16. Како се зове највиши врх Србије? (3 поена)">16</div>

        </div>
    </div>
</main>
<footer>
    <div class="container">
        Гимназија "Стеван Јаковљевић", децмбар 2024. године, сва права задржана!
    </div>
</footer>
 <script>
        const cells = document.querySelectorAll('.cell'); 
        cells.forEach(cell => {
            cell.addEventListener('click', ()=> {
                const tekst=cell.getAttribute("data-pitanje");
                const isRevealed =cell.classList.contains('revealed');

                if (isRevealed) {
                    cell.classList.remove('revealed');
                    cell.style.backgroundColor= '#E6E6FA';
                    cell.textContent=Number(tekst.slice(0,3));
                }   
                else if (confirm(tekst)) {
                    cell.classList.add('revealed');
                    cell.textContent="";
                    cell.style.background = `url('slika.jpg')`;
                    
                }
            });
        });
    </script>
  </body>
</html>
