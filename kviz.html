<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>KVIZ</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css"/>

    <style>
       
    </style>

</head>

  <body>
    <header>
      <div class="container" >
        <h1 class="logo">Kviz Mozaik</h1>
       
       
      </div>
    </header>
    <div class="container">
     
     
        <div class="grid">
        <!-- dodati tekst pitanja u okviru data- argumenta... -->
            <div class="cell" data-pitanje="1">1</div>
            <div class="cell" data-pitanje="2">2</div>
            <div class="cell" data-pitanje="3">3</div>
            <div class="cell" data-pitanje="4">4</div>
            <div class="cell" data-pitanje="5">5</div>
            <div class="cell" data-pitanje="6">6</div>
            <div class="cell" data-pitanje="7">7</div>
            <div class="cell" data-pitanje="8">8</div>
            <div class="cell" data-pitanje="9">9</div>
            <div class="cell" data-pitanje="10">10</div>
            <div class="cell" data-pitanje="11">11</div>
            <div class="cell" data-pitanje="12">12</div>
            <div class="cell" data-pitanje="13">13</div>
            <div class="cell" data-pitanje="14">14</div>
            <div class="cell" data-pitanje="15">15</div>
            <div class="cell" data-pitanje="16">16</div>

        </div>
    </div>
 <script>
        const cells = document.querySelectorAll('.cell'); 
        cells.forEach(cell => {
            cell.addEventListener('click', ()=> {
                const tekst=cell.getAttribute("data-pitanje");
                const isCorrect = confirm("Odgovorite na pitanje:"+tekst); // Simulacija pitanja
                if (isCorrect) {
                    cell.classList.add('revealed');
                    cell.textContent="";
                    cell.style.background = `url('slika.jpg')`;
                    
                }
            });
        });
    </script>
  </body>
</html>
